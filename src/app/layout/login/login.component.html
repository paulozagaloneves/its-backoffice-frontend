<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="w-100 d-inline-flex">
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <span class="login100-form-title p-b-26">
                    Bem-vindo
                </span>
                <span class="login100-form-title p-b-48">
                    <i class="zmdi zmdi-font"></i>
                </span>
                <div class="clearfix"></div>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username" type="text" formControlName="username" >
                    <mat-error>O campo "Username" é obrigatório</mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" type="password" formControlName="password">
                    <mat-error>O campo "Password" é obrigatório</mat-error>
                </mat-form-field>
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" type="submit">
                            Login
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
